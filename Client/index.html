<body>
        <div> 
            <label  style = "color: white;">Artist Name:</label>
            <input type="text" id="artist-name-input">

            <input type="text" id="artist-songAmt-input">

                <!-- category search -->
                <select class="form-select-md" id="searchSelect">
                    <option selected> Categories </option>
                    <option value="1"> Song </option>
                    <option value="2"> Artist </option>
                    <option value="3"> Genre </option>
                    <option value="4"> Lyrics </option>
                </select>
                <!-- submit search button -->
                <button class="btn btn-secondary" type="submit" id="search-btn" onClick="location.href='searchResults.html'"> Search </button>
