<body>

    <main>
       <div class = "card">
           <div class = "card-header">
                <h2> Create Account </h2>
           </div>
           <div class = "card-body">
                <div class="mb-3 text-start">
                    First Name
                    <input type="text" class="form-control" id="firstName" placeholder="Steven">
                </div>

                <div class="mb-3 text-start">
                    Last Name
                    <input type="text" class="form-control" id="lastName" placeholder="Tyler">
                </div>

                <div class="mb-3 text-start">
                    Username
                    <input type="text" class="form-control" id="userName" placeholder="AerosmithBand123">
                </div>

                <div class="mb-3 text-start">
                    Age
                    <input type="text" class="form-control" id="age" placeholder="73">
                </div>

                <div class="mb-3 text-start">
                    Email Address
                    <input type="email" class="form-control" id="email" placeholder="steventyler@aerosmith.com">
                </div>

                <div class="mb-3 text-start">
                    Password
                    <input type="text" class="form-control" id="password1" placeholder="ILoveRock&Ro11">
                </div>

                <div class="mb-3 text-start">
                    Re-enter Password
                    <input type="text" class="form-control" id="password2" placeholder="ILoveRock&Ro11">
                </div>

                <div class="d-grid gap-2 col-8 mx-auto">
                    <button type = "button" class = "btn btn-secondary btn-large" id="userCreate" onclick = "location.href = 'index.html'">
                        Create Account!
                    </button>
                </div>
           </div>
       </div>
       Already have an account?
       <a href="login.html"> Click here! </a>
    </main>
